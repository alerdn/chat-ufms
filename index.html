<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bate-Papo da Turma de Programação para Web</title>
  </head>
  <body>
    <!-- Início do meu código -->

    <header
      class="text-light bg-dark"
      style="height: 50px"
    >
      <div class="d-flex flex-row justify-content-start align-items-center  w-100">
        <p id="user-name" class="m-2" style="font-size: 12px; width: 160px;"></p>
        <span id="signout-button" class="d-none align-middle">
          <img
            style="width: 22px; cursor: pointer"
            src="turn_off.svg"
            alt="desconectar"
            title="Desconectar"
            onclick="signOut()"
          />
        </span>
        <span id="chat-title" class="d-flex m-2 align-middle justify-content-center w-100">Grupo Público</span>
      </div>
    </header>

    <main class="d-flex">
      <div id="friend-list" class="border" style="width: 160px">
        <button id="0" class="btn btn-light w-100" onclick="selectChat(0, 'Grupo Público')" style="font-size: 11px">
          <span class="d-flex flex-row align-items-start"></span>
            <img class="mr-1" src="https://play-lh.googleusercontent.com/POO25XyhAWywONL3-wHEJfub74dCTBjYAeoQuBdXiLhoZ1o6Z2TyM-dP_VhEjePDtg=w240-h480-rw" style="width: 40px;height: 40px"></img>
            Grupo Público
          </span>
        </button>
      </div>

      <section id="chat" class="d-flex flex-column w-100 justify-content-end">
        <div
          id="chat-scroll"
          class="p-2"
          style="height: 100%; overflow-y: auto"
        ></div>
        <footer>
          <div
            id="login-container"
            class="d-flex flex-column align-items-center px-2 py-3 w-100"
          >
            <p>Faça login para começar a conversar</p>
            <button class="btn btn-primary w-50" onclick="signIn()">
              Login
            </button>
          </div>

          <div
            id="input-container"
            class="d-flex flex-row justify-content-center px-2 py-3 w-100"
          >
            <textarea
              id="message-input"
              class="form-control mx-2"
              rows="2"
              style="resize: none;"
              onkeyup="onInputChange()"
              placeholder="Escreva uma mensagem aqui"
            >
            </textarea>
            <button
              id="enviar-button"
              class="btn btn-primary"
              onclick="saveMessage()"
              disabled
            >
              Enviar
            </button>
          </div>
        </footer>
      </section>
    </main>

    <!-- Fim do meu código -->

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>

    <script src="jquery-3.7.0/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="scripts/auxiliar.js"></script>
    <script src="scripts/chat.js"></script>
  </body>
</html>
